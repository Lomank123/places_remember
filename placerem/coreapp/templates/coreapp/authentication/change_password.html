{% extends 'layout/basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}

{% block content %}
  <h2>Change password</h2>
  <hr />

  <p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="submit" value="Confirm changes">
    </form>
  </p>
	
{% endblock %}
